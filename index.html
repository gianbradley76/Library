<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>My Book List</title>
	</head>

	<body>
		<h1 class="library">Library</h1>
		<div class="title-line"></div>
		<div class="container book-list" id="book-list">
			<div class="add-book" id="add-book">
				<div class="circle">
					<div class="vertical"></div>
					<div class="horizontal"></div>
				</div>
			</div>
		</div>

		<!-- Modal for changing book status -->
		<div class="status-modal-bg">
			<div class="status-modal">
				<div class="status-group">
					<label class="status-label" for="#">Status</label>
					<form action="">
						<div class="radio">
							<input
								class="radio-input"
								type="radio"
								name="change-status"
								id="change-to-read"
								value="To Read"
							/>
							<label class="radio-label" for="change-to-read">To Read</label>
							<input
								class="radio-input"
								type="radio"
								name="change-status"
								id="change-on-going"
								value="On-Going"
							/>
							<label class="radio-label" for="change-on-going">On-Going</label>
							<input
								class="radio-input"
								type="radio"
								name="change-status"
								id="change-finished"
								value="Finished"
							/>
							<label class="radio-label" for="change-finished">Finished</label>
						</div>
						<input type="submit" class="confirm-change-status" />
					</form>
					<span class="status-modal-close">X</span>
				</div>
			</div>
		</div>
		<!-- End of modal for changing book status -->

		<!-- Modal For Adding Book -->
		<div class="modal-bg">
			<div class="modal">
				<form id="book-form">
					<div class="form-group">
						<label for="title">Title</label>
						<input type="text" id="title" class="form-control" />
					</div>
					<div class="form-group">
						<label for="Author">Author</label>
						<input type="text" id="author" class="form-control" />
					</div>
					<div class="form-group">
						<label for="isbn">ISBN</label>
						<input type="text" id="isbn" class="form-control" />
					</div>
					<div class="form-group status-group">
						<label id="status-label" for="#">Status</label>
						<div class="radio">
							<input
								class="radio-input"
								type="radio"
								name="status"
								id="to-read"
								value="To Read"
							/>
							<label class="radio-label" for="to-read">To Read</label>
							<input
								class="radio-input"
								type="radio"
								name="status"
								id="on-going"
								value="On-Going"
							/>
							<label class="radio-label" for="on-going">On-Going</label>
							<input
								class="radio-input"
								type="radio"
								name="status"
								id="finished"
								value="Finished"
							/>
							<label class="radio-label" for="finished">Finished</label>
						</div>
					</div>
					<input type="submit" class="submit-book" />
				</form>
				<span class="modal-close">X</span>
			</div>
		</div>
		<!-- Modal End -->
		<script src="app.js"></script>
	</body>
</html>
